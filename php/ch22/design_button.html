<html>
    <head>
        <title>Create buttons</title>
    </head>
    <body>
        <h1>Create buttons</h1>
        <form action="make_button.php">
            <label for="button_text">Type button text:<br/></label>
            <input type="text" name="button_text" id="button_text" />
            <br/><br/>

            Choose button color:<br/>
            <input type="radio" name="button_color" id="color_red" value="red" checked="checked" />
            <label for="color_red">Red</label>
            <input type="radio" name="button_color" id="color_green" value="green" />
            <label for="color_green">Green</label>
            <input type="radio" name="button_color" id="color_blue" value="blue" />
            <label for="color_blue">Blue</label>
            <br/><br/>

            <input type="submit" value="Create button" />
        </form>
    </body>
</html>
