<!DOCTYPE html>
<html>
    <head>
        <title>Box Width & Height</title>
        <style type="text/css">
            div.box {
                width: 400px;
                height: 300px;
                background-color: #ee3e80;
            }
            p {
                width: 75%;
                height: 75%;
                background-color: #e1ddda;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>
                The Moog company pioneered the commercial manufacture of 
                modular voltage-controlled analog synthesizer system in 
                the early 1950s. </p>
        </div>
    </body>
</html>
