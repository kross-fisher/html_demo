<!DOCTYPE html>
<html>
    <head>
        <title>Adding a Flash MP3 Player</title>
        <script src="js/swfobject.js"></script>
        <script>
            var flashvars = {};
            var params = { mp3: './dukou.mp3' };
            swfobject.embedSWF('flash/player_mp3_1.0.0.swf', 'music-player',
                '200', '20', '8.0.0', flashvars, params);
        </script>
    </head>
    <body>
        <audio controls>
            <source src="dukou.mp3" />
            <source src="moonlight.aac" />
            <div id="music-player">
                <p>You cannot hear this track because this browser does not
                support our flash music player. </p>
            </div>
        </audio>
    </body>
</html>
